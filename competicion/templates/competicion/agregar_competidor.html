{% extends 'competicion/base.html' %}

{% block title %}Agregar Competidor{% endblock %}

{% block content %}
<h1 class="mb-4">Agregar Competidor</h1>
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Agregar Competidor</button>
    <a href="{% url 'lista_competidores' %}" class="btn btn-secondary">Volver a la lista</a>
</form>
{% endblock %}
